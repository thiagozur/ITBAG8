<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ITBANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos-index.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7"> <!-- Columna Izquierda -->
                <div class="row"><!-- Fila superior -->
                    <div class="col-md-6 col-sm-12" id="Logo">
                        <div class="row">
                            <img src="./imagenes/Logo transparente.png" alt="" >
                            
                        </div>
                        
                    </div>

                </div>
                <div class="row"><!-- Fila inferior -->
                    <div class="col-md-12 d-none d-sm-none d-md-block col-lg-12">
                        <img src="./imagenes/foto1.png" alt="" >
                    </div>
                    

                </div>

            </div>
            <div class="col-lg-5 col-sm-12 d-flex align-items-center" id="columna_derecha" ><!-- Columna Derecha-->

                
                <div class="row"> <!-- Login -->
                    <h2> Inicia Sesión </h2>
                    <div class="col-8 mb-2">
                        <label for="inputPassword2" class="visually-hidden">Usuario</label>
                        <input type="Usuario" class="form-control" id="inputPassword2" placeholder="Usuario">
                    </div>
                    <div class="col-4">
                        <a class="btn btn-primary" href="./home.html" role="button">Ingresa</a>
                    </div>
                    <div class="col-8">
                        <label for="inputPassword2" class="visually-hidden">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Contraseña">
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn  btn-secondary mb-3"> 
                            Mostrar
                        </button> 
                    </div>
                    <div class="row">
                        <span><strong>¿No tenés cuenta?</strong> <a href="estilos-index">Registrate </a></span>
                    </div>
                    <div class="row">
                        <span><a href="estilos-index"> Recuperar contraseña </a></span>
                    </div>
                </div>
                
                

            </div>
            <div class="row" id="footer">
                <span><a href="estilos-index">Términos Legales </a></span>
                <span><a href="estilos-index">Contacto </a></span>
                

            </div>
        </div>    
    </div>
</body>
</html>
